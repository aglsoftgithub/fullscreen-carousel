<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Adrien Lagrange">
		<meta name="description" content="Full screen carousel">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Live Screen Carousel</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

	</head>
	<body>

		<div class="container">
			<div class="tabs">
				<input id="tab1" type="radio" name="slider" checked>
				<input id="tab2" type="radio" name="slider">
				<input id="tab3" type="radio" name="slider"> 
				<div class="buttons">
					<label for="tab1"></label>
					<label for="tab2"></label>
					<label for="tab3"></label>
				</div>
				<div class="content">
					<div class="box tab1"></div>
					<div class="box tab2"></div>
					<div class="box tab3"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/script.js"></script> 
	</body>
</html>
